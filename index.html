<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2e072eef19.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Dashboard</title>
  </head>
  <body>
    <div class="vh-100 d-flex flex-column">

        <!-- HEADER navbar -->
        <header class="navbar">
            <div class="d-flex align-items-center gap-3">
                <div class="logo">
                    <img class="d-none d-lg-block" src="./img/logo.svg" alt="">
                    <img class="d-block d-lg-none" src="./img/mobile-logo.png" alt="">
                </div>
                <div class="flex-grow-1">
                    <input type="search" placeholder="Prova a cercare: Lezioni di Laravel">
                </div>
                <div class=""></div>
            </div>
        </header>

        <!-- MAIN APP BODY -->
        <div class="d-flex h-100 p-0">

            <!-- SIDEBAR -->
            <aside class="flex-grow-1 d-flex p-0">
                <ul class="sidebar p-3 d-flex flex-column">
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <p>Stats</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-signal"></i>
                            <p>Signals</p>
                        </a>
                    </li>
                    <li class="mt-auto">
                        <a href="#">
                            <i class="fa-solid fa-gear"></i>
                            <p>Admin</p>
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- MAIN DATA CONTAINER -->
            <div class="main-data w-100">
                <div class="row flex-column">

                    <!-- Blue header -->
                    <div class="row">
                        <div class="col col-md-4 col-lg-6"></div>
                        <div class="col col-md-4"></div>
                        <div class="col col-md-4 col-lg-2"></div>
                    </div>

                    <!-- Data boxes -->
                    <div class="row">
                        <!-- Left block -->
                        <div class="col col-lg-8">
                            <div class="row flex-column">
                                <div class="col"></div>
                                <div class="col"></div>
                            </div>
                        </div>
                        <!-- Right block -->
                        <div class="col col-lg-4">
                            <div class="row flex-column">
                                <div class="col"></div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
